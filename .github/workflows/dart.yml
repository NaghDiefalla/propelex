name: Flutter Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get

      # Install the official Firebase CLI (required by FlutterFire CLI)
      - name: Install Firebase CLI (npm)
        run: npm install -g firebase-tools

      # Install the FlutterFire CLI
      - name: Install FlutterFire CLI
        run: flutter pub global activate flutterfire_cli

      # Add Flutter global bin to PATH for 'flutterfire' command 
      - name: Add Flutter Global Bin to PATH
        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      # Configure FlutterFire and Generate Options
      # This step authenticates the Firebase CLI and runs flutterfire configure
      - name: Configure FlutterFire and Generate Options
        run: |
          # Log in to Firebase using the CI token and set the default project
          firebase use --token ${{ secrets.FIREBASE_TOKEN }} propelex-1bc84
          # Generate the files using the configured project, suppressing interactive prompts
          flutterfire configure --yes --project propelex-1bc84
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk